@(tagPage: services.TagPage)(implicit request: RequestHeader)

@import common.LinkTo
@import model.Tag

@tagPage.page match {
    case tag: Tag => {
        <meta name="twitter:url" content="@LinkTo(request.uri)" />
        <meta property="og:title" content="@views.support.Title(tagPage.page)" />
    }
    case _ => { }
}
