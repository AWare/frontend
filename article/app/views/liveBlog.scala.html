
@(model: LiveBlogPage)(implicit request: RequestHeader)

@import common.LinkTo

@main(model){
    @model.pageModel.pagination.flatMap(_.older).map(_.suffix).map { suffix =>
        <link rel="next" href="@LinkTo{ /@{model.article.content.metadata.id}@suffix }">
    }
    @model.pageModel.pagination.flatMap(_.newer).map(_.suffix).map { suffix =>
        <link rel="prev" href="@LinkTo{ /@{model.article.content.metadata.id}@suffix }">
    }
}{
    @views.html.liveblog.liveBlogBody(model)
}
