@(article: Article)(implicit request: RequestHeader)

<header class="article2__head article2__head--tonal">

    <div class="tone-background">
        <div class="gs-container">
            <div class="article2__main-column">

                <div class="article2__section">
                    <a class="tone-colour" data-link-name="article section" href="@LinkTo{/@article.section}">@Html(article.sectionName.toLowerCase)</a>
                </div>

                <h1 itemprop="headline" class="article2__headline js-score">@Html(article.headline)</h1>

                @if(article.isCommentable) {
                    <div class="article__head__comment-count article__head__comment-count--standfirst js-comment-count"></div>
                }

            </div>
        </div>
    </div>

    <div class="tone-background--accent">
        <div class="gs-container">
            <div class="article2__main-column">

                @fragments.standfirst(article)

            </div>
        </div>

</header>
