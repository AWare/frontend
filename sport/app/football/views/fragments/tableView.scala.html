@(table: Table, group: Group, isSingleTable: Boolean = false)(implicit request: RequestHeader)
<table class="table table--football table--striped football-competition--@table.competition.id">
    <thead>
        @tableColumnHeaders()
    </thead>

    <tbody class="table-football-body">
        @group.entries.zipWithRowInfo.map{ case (entry, row) => @tableRow(entry, row) }
    </tbody>
</table>
