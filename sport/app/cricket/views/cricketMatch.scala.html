@(page: CricketMatchPage)(implicit request: RequestHeader)

@main(page, "football"){ } {
    <article id="article" class="content tone-news u-cf" itemprop="mainContentOfPage" role="main">
        <div class="gs-container">
            <div class="content__main-column">
                <h1 class="tone-news tone-accent-border hide-on-mobile-if-localnav content__inline-section page-heading--football">
                    <a href="@LinkTo{/sport/cricket}">Cricket</a>
                </h1>
                @fragments.cricketMatchBody(page)
            </div>
        </div>
    </article>
}
