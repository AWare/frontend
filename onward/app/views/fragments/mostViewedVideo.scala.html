@(videos: Seq[model.Video])(implicit request: RequestHeader)

<div class="most-viewed-container most-viewed-container--media most-viewed-container--video" data-component="most-viewed-video">

    <div class="most-viewed-container__header">
        <h3 class="most-viewed-container__heading">Popular videos</h3>
    </div>
    <ul class="u-cf u-unstyled most-viewed--media most-viewed--video items items--most-viewed" data-link-name="Most viewed video">
        @for(video <- videos) {
            @item(video)
        }
    </ul>

</div>

@item(content: model.Video) = {
    <li class="item">
        <div class="item__container">
            <a class="item__action" href="@LinkTo{@content.url}">
                @content.trailPicture(5, 3).map{ image =>
                    <div class="item__img u-responsive-ratio">
                        <img class="responsiveimg" src="@Item140.bestFor(image)" alt="" />
                    </div>
                }
                <h4 class="item__headline">@content.videoLinkText</h4>
            </a>
        </div>
    </li>
}
