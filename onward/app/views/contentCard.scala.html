@(content: model.Content)(implicit request: RequestHeader)
@import conf.Switches._
@import conf.Static
@import conf.Configuration

<html class="svg">
      <head>
          <link rel="stylesheet" data-reload="head.content" type="text/css" href="@Static("stylesheets/head.content.css")" />
          <link rel="stylesheet" data-reload="global" type="text/css" href="@Static("stylesheets/global.css")" />
          <link rel="stylesheet" type="text/css" href="@Static("stylesheets/webfonts.css")" />

          @if(play.Play.isDev()) {
              <script type="text/javascript">
                  var curl = {
                      baseUrl: '@{Configuration.assets.path}javascripts',
                      apiName: 'require',
                      paths: {
                          core:                      '@Static("javascripts/core.js")',
                          'bootstraps/dev':          '@Static("javascripts/bootstraps/dev.js")'
                      }
                  };

                  @Html(Static.js.curl)

                  require([
                      'core',
                      'domReady!'
                  ], function() {
                    require(['bootstraps/dev'], function (devmode) { devmode.init(); });
                  });
              </script>
          }

      </head>
      <body width="30%">
          @fragments.contentCardBody(content)
      </body>
</html>
