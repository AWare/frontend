@(content: model.Content)(implicit request: RequestHeader)
<html class="svg">
      <head>
          <link rel="stylesheet" type="text/css" href="@Static("stylesheets/head.content.css")" />
          <link rel="stylesheet" type="text/css" href="@Static("stylesheets/global.css")" />
          <link rel="stylesheet" type="text/css" href="@Static("stylesheets/webfonts.css")" />
      </head>
      <body width="30%">
          @if( content.isGallery ) {
              @fragments.galleryContentCard(content)
          } else {
              @fragments.contentCardBody(content)
          }
      </body>

</html>
