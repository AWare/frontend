@(model: MatchesPage)(implicit request: RequestHeader)
@import support._

@main(model.page, Static, Configuration, Switches.all){
}{
    <h1>@model.page.webTitle</h1>


    @fragments.filters(model.filters)

    @fragments.matchesList(model)

    <div id="matches-nav" data-link-name="@model.pageType nav">
        @model.previousPage.map{url => <a href="@url" data-link-name="previous">previous</a>}
        @model.nextPage.map{url => <a href="@url" data-link-name="next">next</a>}
    </div>

}
