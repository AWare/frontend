@(fixture: pa.Fixture)

<li class="match">
    <p class="match-desc">
        <span class="home team">@fixture.homeTeam.name</span>
        <span class="result">v</span>
        <span class="away team">@fixture.awayTeam.name</span>
    </p>
    <p class="status">
        <span class="status-desc">Kick-off:</span> @fixture.date.toString("HH:mm")
    </p>
</li>
