@(live: pa.LiveMatch)
<li class="fixture">
    <p class="fixture-desc">
        <span class="home team">@live.homeTeam.name</span>
        <span class="result">@live.homeTeam.score - @live.awayTeam.score</span>
        <span class="away team">@live.awayTeam.name</span>
    </p>
    <p class="status">
        <abbr class="status-@live.status">@live.status</abbr>
    </p>
</li>
