@(offers: Seq[model.commercial.travel.Offer])(implicit request: RequestHeader)

@import conf.Configuration

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<div class="commercial commercial--travel">
    <div class="container__title commercial__head">
        <h3 class="commercial__title">
            <a href="@AdLink{@Configuration.commercial.travel_url/}">
                <span>Guardian <span class="commercial__title__middle-word">Holiday</span> <span class="commercial__title__last-word">Offers</span></span>
            </a>
        </h3>
        <form action="@Configuration.commercial.travel_url/Search" class="commercial__search hide-on-mobile">
            <div>
                <label for="traveloffer" class="u-h">Find hand picked holidays for hundreds of destinations</label>
                <input id="traveloffer" name="search" class="commercial__search__input" type="text" placeholder="Find your perfect holiday" />
                <button type="submit" class="u-button-reset commercial__search__submit" data-link-name="merchandising-travel-low-search">
                    <i class="i i-search"></i>
                </button>
                <input value="%JustOmnitureToken%" name="INTCMP" type="hidden" />
            </div>
        </form>
        <a class="commercial__home-link" href="@AdLink{@Configuration.commercial.travel_url}" data-link-name="merchandising-travel-low-visit-shop">View more great deals
            <span class="commercial__home-link__cta">
                <span class="i i-filter-arrow-down"></span>
            </span>
        </a>
    </div>

    <div class="container__body commercial__body">
        <ul class="lineitems">
            @offers.take(4).map { offer =>
                <li class="lineitem">
                    <div>
                        <a class="lineitem__link" href="@AdLink{@offer.offerUrl}">
                            <img class="lineitem__image" src="@offer.imageUrl" alt="" />
                            <div class="lineitem__offer">
                                <h4 class="lineitem__title">@offer.title</h4>
                                <p class="lineitem__meta">@offer.durationInWords from <span class="lineitem__price">Â£@offer.fromPrice</span></p>
                            </div>
                        </a>
                        <p class="lineitem__description commercial--travel__item__description"><a class="lineitem__link commercial--travel__description__link" href="@AdLink{@offer.offerUrl}"><i class="i i-arrow-white-down"></i>Book now</a></p>
                    </div>
                </li>
            }
        </ul>
    </div>
</div>
