@(members: Seq[model.commercial.soulmates.Member])(implicit request: RequestHeader)

<link rel="stylesheet" href="@Static("stylesheets/head.default.css")" />
<link rel="stylesheet" href="@Static("stylesheets/global.css")" />
<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />


<aside class="commercial soulmates-component" role="complementary">
    <div class="facia-container facia-container--layout-article monocolumn-wrapper monocolumn-wrapper--no-limit">
        <div class="container container--row-pattern">
            <div class="container__border hide-on-mobile"></div>

            <h2 class="container__title">
                <span class="container__logo svg-i-bookshop-logo--guardian"></span>
                <span class="container__logo svg-i-bookshop-logo--bookshop"></span>
            </h2>

            <div class="container__body">
                <div class="commercial__body">
                    <ul class="lineitems">
                        @members.take(5).map { member =>
                            <li class="lineitem">
                                <a class="lineitem__blocklink" href="%OASToken%http://soulmates.theguardian.com/%OmnitureToken%">
                                    <img class="lineitem__image" src="@member.profilePhoto" alt="" width="80" height="100" />
                                    <h4 class="lineitem__title">@member.username</h4>
                                    <p class="lineitem__meta"><strong>@member.age</strong>, @member.location</p>
                                </a>
                            </li>
                        }
                    </ul>
                </div>
                <div class="commercial__foot">
                    <a class="commercial__link" href="%OASToken%http://soulmates.theguardian.com/%OmnitureToken%">Join Guardian Soulmates<i class="i i-double-arrow-right-blue"></i></a>
                </div>
            </div>
        </div>
    </div>
</aside>
