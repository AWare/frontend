@(members: Seq[model.commercial.soulmates.Member])(implicit request: RequestHeader)

@if(play.Play.isDev()) {
    <link rel="stylesheet" href="@Static("stylesheets/head.default.css")" />
    <link rel="stylesheet" href="@Static("stylesheets/global.css")" />
}

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<aside class="commercial soulmates-component" role="complementary">
    <div class="facia-container facia-container--layout-article monocolumn-wrapper monocolumn-wrapper--no-limit">
        <div class="container container--row-pattern">
            <div class="container__border hide-on-mobile"></div>

            <div class="container__title">
                    <span class="container__logo svg-i-soulmates-logo"></span>
                <p class="soulmates-component_explainer">The Guardian's online dating site with over 200,000 members</p>

                <a href="@AdLink{https://soulmates.theguardian.com}" class="soulmates-component__buy-now-button">
                    Join now
                </a>
            </div>

            <div class="container__body">
                <div class="commercial__body">
                    <ul class="u-unstyled lineitems">
                        @members.map { member =>
                            <li class="lineitem">
                                <a class="lineitem__link" href="@AdLink{@member.profileUrl}">
                                    <img class="lineitem__image" src="@member.profilePhoto" alt="" width="80" height="100" />
                                    <h4 class="lineitem__title">@member.username, @member.age</h4>
                                    <p class="lineitem__meta">@member.location</p>
                                </a>
                            </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>
</aside>
