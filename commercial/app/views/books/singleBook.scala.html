@(book: model.commercial.books.Book)(implicit request: RequestHeader)

<div>
    <p>@book.title @book.author.map { author => <span>by @author</span>}</p>
    <p>
        <a href="http://www.guardianbookshop.co.uk/BerteShopWeb/viewProduct.do?ISBN=@book.isbn">
        @book.jacketUrl.map { url => <img src="http://static.guim.co.uk@url" />}
        </a>
    </p>
    <p>
        <a href="http://www.guardianbookshop.co.uk/BerteShopWeb/viewProduct.do?ISBN=@book.isbn">Buy the book</a>
    </p>
</div>
