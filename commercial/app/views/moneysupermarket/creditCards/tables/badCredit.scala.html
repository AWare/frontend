@(creditCards: Seq[model.commercial.money.CreditCard])

<table class="table table--msm table--responsive-font table--striped">
    <thead>
        <tr>
            <th>Account Name</th>
            <th>Representative APR (Variable)</th>
            <th class="u-h">Link to product</th>
        </tr>
    </thead>
    <tbody>
        @for(creditCard <- creditCards) {
            <tr>
                <td>
                    <h3 class="loan__name">@creditCard.provider</h3>
                    <h4>@creditCard.name</h4>
                    <img class="loan__logo" src="@creditCard.logoUrl" alt="" />
                </td>
                <td>@creditCard.representativeApr% APR</td>
                <td><a href="@creditCard.applyUrl">Proceed</a></td>
            </tr>
        }
    </tbody>
</table>
