@(soulmate: model.commercial.soulmates.Member,
  version: String,
  date: String,
  omnitureId: Option[String],
  clickMacro: Option[String])

<a class="advert advert--soulmate" href="@clickMacro@soulmate.profileUrl" data-link-name="merchandising-soulmates-v@{version}_@{date}-profile-@{soulmate.gender}">
    <h2 class="advert__title u-text-hyphenate" itemprop="name">@soulmate.username</h2>
    <div class="advert__image-container">
        <img class="advert__image" src="@soulmate.profilePhoto">
    </div>
    <div class="advert__meta">@soulmate.age, @soulmate.location</div>
</a>
