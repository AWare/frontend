@(fragments: Seq[Html], omnitureId: Option[String])(implicit request: RequestHeader)

@defining(("1_0", "2014-08-07")) { case (version, date) =>
    <div class="fc-container fc-container--commercial-multi" data-link-name="creative | blended component | @omnitureId">
        <div class="fc-container__inner">
            <div class="fc-container__header">
                <i class="i i-marque-54-blue"></i>
                <span class="commercial__title__logo">from across the guardian</span>
            </div>
            <div class="fc-container__body">
                <div class="commercial commercial--multi">
                    <ul class="lineitems">@fragments</ul>
                </div>
            </div>
        </div>
    </div>
}
