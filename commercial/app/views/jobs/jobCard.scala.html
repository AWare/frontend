@(job: model.commercial.jobs.Job,
  omnitureId: Option[String],
  clickMacro: Option[String])

<a class="advert advert--job" href="@clickMacro@job.listingUrl" data-link-name="">
    <h2 class="advert__title" itemprop="name">@job.title</h2>
    <div class="advert__image-container">
        <img class="advert__image" src="@job.recruiterLogoUrl">
    </div>
    <div class="advert__meta">
        <strong>@job.recruiterName</strong> &#20; @job.locationDescription - @job.shortSalaryDescription
    </div>
</a>
