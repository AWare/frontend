@(metaData: model.MetaData, formstackId: String, projectName: Option[String] = None)(implicit request: RequestHeader)

<!DOCTYPE html>
<html class="js-off" lang="en-GB">
<head>
    <meta charset="utf-8" />
    <title>@Html(metaData.webTitle)</title>
    @fragments.commonCssSetup(projectName)
    @fragments.commonJavaScriptSetup(metaData, "form")
</head>
<body id="top" itemscope itemtype="http://schema.org/WebPage" itemref="schema-WebPage">

    <div id="preload-1">
        <div data-formstack-id="@formstackId" class="u-h">
            <script type="text/javascript" src="https://www.formstack.com/forms/js.php?no_style=1&amp;form=@formstackId&amp;viewkey=3VFiUFE7iD&amp;style_version=none"></script>
        </div>
    </div>

</body>
</html>
