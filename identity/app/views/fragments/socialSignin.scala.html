@(route: views.SocialSigninRoute, page: model.MetaData, idRequest: services.IdentityRequest, idUrlBuilder: services.IdentityUrlBuilder)(implicit request: RequestHeader)

@import conf.Switches.IdentitySocialOAuthSwitch

<ul class="social-signin">
    <li class="social-signin__item">
        <a class="social-signin__action social-signin__action--fb"
            data-link-name="Register/Sign in with Facebook" data-test-id="facebook-sign-in"
            href="@if(IdentitySocialOAuthSwitch.isSwitchedOn) {
                    @idUrlBuilder.buildOAuthUrl("/facebook/" + route.path, idRequest)
                } else {
                    @idUrlBuilder.buildWebappUrl("/facebook/" + route.path, idRequest)
                }
            ">
            <span>@route.name with Facebook</span>
            <i class="i-fb i social-signin__icon social-signin__icon--fb"></i>
        </a>
    </li>
    <li class="social-signin__item">
        <a class="social-signin__action social-signin__action--gplus"
            data-link-name="Register/Sign in with Google" data-test-id="google-sign-in"
            href="@if(IdentitySocialOAuthSwitch.isSwitchedOn) {
                    @idUrlBuilder.buildOAuthUrl("/google/" + route.path, idRequest)
                } else {
                    @idUrlBuilder.buildWebappUrl("/google/" + route.path, idRequest)
                }
            ">
            <span>@route.name with Google</span>
            <i class="i-gplus i social-signin__icon social-signin__icon--gplus"></i>
        </a>
    </li>
</ul>
