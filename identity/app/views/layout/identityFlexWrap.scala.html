@(isFlow: Boolean)(topFragments: Html*)(contentFragments: Html*)(bottomFragments: Html*)

<div class="@views.support.RenderClasses(Map(
    ("identity-wrapper-page-flex", true),
    ("identity-wrapper-page-flex--flow", isFlow)
))">
    @for(f <- topFragments){
        @f
    }
    <div class="identity-wrapper-page-flex__content" id="maincontent" role="main">
        @for(f <- contentFragments){
            @f
        }
    </div>
    @for(f <- bottomFragments){
        @f
    }
</div>
