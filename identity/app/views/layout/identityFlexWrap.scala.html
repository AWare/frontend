@()(topFragments: Html*)(contentFragments: Html*)(bottomFragments: Html*)

<div class="identity-wrapper-page-flex">
    @for(f <- topFragments){
        @f
    }
    <div class="identity-wrapper-page-flex__content">
        @for(f <- contentFragments){
            @f
        }
    </div>
    @for(f <- bottomFragments){
        @f
    }
</div>
