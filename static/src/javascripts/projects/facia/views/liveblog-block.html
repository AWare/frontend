<a href="{{href}}" class="fc-item__liveblog-block {{classes}}" data-link-name="block | {{index}}">
    <span class="fc-item__liveblog-block__time">{{relativeTime}} ago</span>
    <span class="fc-item__liveblog-block__title">{{title}}</span>
    <span class="fc-item__liveblog-block__text">{{body}}</span>
</a>
