<div class="survey-overlay js-survey-overlay u-h" data-link-name="survey overlay" role="dialog" aria-label="take part in our survey" aria-describedby="survey-text__header">
    <div class="survey-container">
        <div class="survey-close js-survey-close">
        </div>
        <div class="survey-logo">
            <%=marque36icon%>
        </div>
        <div class="survey-icon">
            <%=surveyOverlay%>
        </div>
        <div class="survey-text">
            <h3 class="survey-text__header">
                <%=surveyHeader%>
            </h3>
            <div class="survey-text__logo">
                <%=membershipLogo%>
            </div>
            <span class="survey-text__info">
                <%=surveyText%>
            </span>
        </div>
        <div class="survey-link">
            <a class="survey-link__takepart" href="<%=surveyLink%>" target="_blank" data-link-name="take part"><%=linkText%><%=arrowWhiteRight%></a>
        </div>
    </div>
</div>
