<div class="survey-overlay js-survey-overlay u-h" data-link-name="survey overlay" role="dialog" aria-label="take part in our survey" aria-describedby="survey-text--header">
    <div class="survey-container">
        <div class="survey-close js-survey-close">
        </div>
        <div class="survey-logo">
            <%=marque54icon%>
        </div>
        <div class="survey-text">
            <h3 class="survey-text--header">
                <%=surveyHeader%>
            </h3>
            <span class="survey-text--info">
                <%=surveyText%>
            </span>
        </div>
        <div class="survey-subtext">
            <p class="survey-subtext--info">
                <%=surveySubHeader%>
            </p>
        </div>
        <div class="survey-link">
            <a class="survey-link--takepart" href="<%=surveyLink%>" target="_blank" data-link-name="take part"><%=linkText%></a>
            <%=arrowWhiteRight%>
        </div>
    </div>
</div>
