<div class="commercial commercial--dfp commercial--dfp-single {{toneClass}} commercial--dfp-{{omnitureId}}" role="complementary" data-link-name="creative | ad single manual">
    <div class="facia-container__inner--commercial">
        <div class="container__header">
            <div class="container__header__inner">
                <h3 class="commercial__title">
                    <a href="{{clickMacro}}{{baseUrl}}"
                       data-link-name="merchandising-{{omnitureId}}-{{relevance}}-title">
                        <i class="i i-marque-54"></i><i class="i i-guardian-logo-commercial"></i>
                        <span class="u-h">The Guardian</span> <span class="commercial__title__logo">{{title}}</span>
                    </a>
                </h3>
            </div>
        </div>
        <div class="container__body">
            <div class="lineitems">
                <div class="lineitem lineitem--dfp-single">
                    <div class="lineitem--dfp-single__offer">
                        <a class="lineitem__link"
                           href="{{clickMacro}}{{offerUrl}}"
                           data-link-name="merchandising-{{omnitureId}}-{{relevance}}-{{offerTitle}}-link">
                            <img class="lineitem__image"
                                 src="{{offerImage}}" alt="">
                            <h4 class="lineitem__title">{{offerTitle}}</h4>
                            <p class="lineitem__desc">{{offerText}}</p>
                        </a>
                        <a class="lineitem__cta button button--tertiary button--small"
                           href="{{clickMacro}}{{offerUrl}}"
                           data-link-name="merchandising-{{omnitureId}}-{{relevance}}-{{offerTitle}}-link">
                            {{offerLinkText}}<i class="i i-arrow-black-right i-right"></i>
                        </a>
                    </div>
                    <div class="lineitem--dfp-single__cta hide-on-mobile {{showcCtaLink}}">
                        <a class="commercial__cta button button--primary button--large"
                           href="{{clickMacro}}{{seeMoreUrl}}"
                           data-link-name="merchandising-{{omnitureId}}-{{relevance}}-viewall">
                            {{viewAllText}}<i class="i i-arrow-white-right i-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
