<div class="creative--hosted-thrasher l-side-margins fc-container__inner"
     data-link-name="Hosted Thrasher Multi"
     style="
        background-color: <%=data.backgroundColour%>;
    ">
    <div class="fc-container__header">
        <p class="fc-container__header__title">
            from our advertisers
        </p>
    </div>
    <div class="fc-container__body hosted-thrasher__body hosted-thrasher__body--<%=data.elementsNo%>-elems" data-link-name="<%=data.sponsorName%>">
        <div class="hosted-thrasher--element hosted-thrasher--image-container"  style="
            background-image: url(<%=data.asset1%>);
        ">
            <a href="<%=data.clickMacro%><%=data.link1%>" data-link-name="<%=data.linkTracking1%>">
                <div class="hosted-banner" style="
                    border-color: <%=data.borderColour1%>;
                    "></div>
                <div class="hosted__meta">
                    <p class="hosted__heading--small" style="
                            color: <%=data.mainHeader1Colour%>;
                        "><%=data.mainHeader1%></p>
                    <h1 class="hosted__heading" style="
                            color: <%=data.subHeader1Colour%>;
                        "><%=data.subHeader1%></h1>
                </div>
                <div class="hosted__faux-controls">
                    <div class="play-button"></div>
                    <% if(data.timeString1) { %>
                    <div class="hosted__thrasher-timer">
                        <span class="vjs-current-time vjs-time-control">0:00</span>
                        <span class="vjs-time-control vjs-time-divider"> / </span>
                        <span class="vjs-duration vjs-time-control vjs-control"><%=data.timeString1%></span>
                    </div>
                    <% } %>
                </div>
            </a>
        </div>
        <div class="hostedbadge hosted-tone-bg--renault">
            <p class="hostedbadge__info">Advertiser content</p>
            <img class="hostedbadge__logo" src="<%=data.logo%>">
        </div>
    </div>
</div>
