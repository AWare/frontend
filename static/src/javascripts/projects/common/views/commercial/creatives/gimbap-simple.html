<aside class="gimbap-wrap gimbap-wrap-style--tone-<%=componenttone%>" role="complementary" data-link-name="creative | ad multiple manual | <%=omnitureId%>">
    <div class="gimbap-wrap__box">
        <header class="gimbap-wrap__header">
            <h3 class="gimbap-wrap__title">
                <a class="gimbap-wrap__link" href="<%=clickMacro%>" data-link-name="title">
                    <%=componentheadline%>
                </a>
            </h3>
            <p class="gimbap-wrap__message"><% if (showGuardian) { %>guardian<% } %><%=componentmessage%></p>
        </header>
        <%=marque36icon%>
        <div class="gimbap-wrap__body">
            <a class="gimbap gimbap--simple gimbap-simple--tone-<%=componenttone%>"
               href="<%=clickMacro%><%=offer1url%>"
               data-link-name="<%=offer1title%>">
                <img src="<%=offer1image%>" />
                <p class="gimbap__cta gimbap__cta--simple"><%=offer1title%><%=arrowRight%></p>
            </a>
            <a class="gimbap gimbap--simple gimbap-simple--tone-<%=componenttone%>"
               href="<%=clickMacro%><%=offer1url%>"
               data-link-name="<%=offer1title%>">
                <img src="<%=offer2image%>" />
                <p class="gimbap__cta gimbap__cta--simple"><%=offer1title%><%=arrowRight%></p>
            </a>
            <a class="gimbap gimbap--simple gimbap-simple--tone-<%=componenttone%>"
               href="<%=clickMacro%><%=offer1url%>"
               data-link-name="<%=offer1title%>">
                <img src="<%=offer3image%>" />
                <p class="gimbap__cta gimbap__cta--simple"><%=offer1title%><%=arrowRight%></p>
            </a>
            <a class="gimbap gimbap--simple gimbap-simple--tone-<%=componenttone%>"
               href="<%=clickMacro%><%=offer1url%>"
               data-link-name="<%=offer1title%>">
                <img src="<%=offer4image%>" />
                <p class="gimbap__cta gimbap__cta--simple"><%=offer1title%><%=arrowRight%></p>
            </a>
        </div>
    </div>
</aside>
