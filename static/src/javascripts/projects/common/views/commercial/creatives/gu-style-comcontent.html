<div class="gu-display" data-link-name="creative | gu style commercial display content">
    <div class="gu-image-layer u-responsive-ratio inlined-image">
        <img class="gu-image" src="<%=data.articleImage%>">
    </div>
    <div class="gu-box">
        <a href="<%=data.clickMacro%><%=data.articleUrl%>" data-link-name="header text">
            <h2 class="gu-title"><%=data.articleHeaderText%></h2>
        </a>
        <a href="<%=data.clickMacro%><%=data.articleUrl%>" data-link-name="text">
            <p class="gu-text"><%=data.articleText%></p>
        </a>
        <div class="gu-brand">
            <a href="<%=data.clickMacro%><%=data.callToActionLink%>" class="button button--tertiary button--medium" data-link-name="logo">
                <%=data.callToAction%><%=data.externalLinkIcon%>
            </a>
        </div>
    </div>
</div>
