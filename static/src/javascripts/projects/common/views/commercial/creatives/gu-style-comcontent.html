<div class="gu-display" data-link-name="creative | gu style commercial display content">
    <div class="gu-image-layer u-responsive-ratio inlined-image">
        <img class="gu-image" src="<%=data.articleImage%>">
    </div>
    <div class="gu-mutable gu-content">
        <a href="<%=data.clickMacro%><%=data.articleUrl%>" class="gu-link" data-link-name="header text">
            <h2 class="gu-content__title"><%=data.articleHeaderText%></h2>
        </a>
        <a href="<%=data.clickMacro%><%=data.articleUrl%>" class="gu-link" data-link-name="text">
            <p class="gu-content__text"><%=data.articleText%></p>
        </a>
    </div>
    <a href="<%=data.clickMacro%><%=data.callToActionLink%>" class="gu-mutable gu-cta gu-link button button--tertiary button--medium" data-link-name="call to action">
        <%=data.callToAction%><%=data.externalLinkIcon%>
    </a>
    <a href="<%=data.brandLink%>" class="gu-mutable gu-logo-link" data-link-name="logo">
        <img class="gu-logo" src="<%=data.brandLogo%>" target="_blank">
    </a>
</div>
