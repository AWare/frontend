<div class="gu-comcontent" data-link-name="creative | gu style commercial content">
    <div class="u-responsive-ratio inlined-image">
        <a href="<%=clickMacro%><%=articleUrl%>"><img class="gu-image" src="<%=articleImage%>"></a>
    </div>
    <div class="gu-meta">
        <span class="gu-meta__label"><%=metaLabel%></span>
        <div class="gu-comlabel gu-meta__more has-popup">
            <button class="u-button-reset gu-comlabel__btn popup__toggle" data-toggle="gu-compopup--<%=dataAttr%>">
                <%=buttonLabel%> <%=icon%>
            </button>
            <div class="popup is-off gu-compopup gu-compopup--<%=dataAttr%> gu-stylebox">
                <h3 class="gu-compopup__title"><%=infoTitle%></h3>
                <a class="gu-compopup__link" href="<%=infoLinkUrl%>"><%=infoLinkText%> <%=infoLinkIcon%></a>
            </div>
        </div>
    </div>
    <a href="<%=clickMacro%><%=articleUrl%>" class="gu-box">
        <h2 class="gu-title"><%=articleHeaderText%></h2>
        <p class="gu-text"><%=articleText%></p>
        <div class="gu-brand">
            <span class="gu-note"><%=note%></span>
            <img class="gu-logo" src="<%=brandLogo%>" alt="<%=brand%>">
        </div>
    </a>
</div>
