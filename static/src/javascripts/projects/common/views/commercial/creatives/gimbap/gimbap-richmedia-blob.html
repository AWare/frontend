<a class="gimbap gimbap--simple gimbap--tone-<%=componenttone%><%=gimbapEffects%>"
   href="<%=clickMacro%><%=offerurl%>"
   data-link-name="<%=offertitle%>">
    <h4 class="gimbap-richmedia__title"><span class="gimbap-richmedia__highlight"><%=offerHighlight%></span> / <%=offerTitle%></h4>
    <p class="gimbap-richmedia__headline"><%=offerHeadline%></p>
    <span class="gimbap-richmedia__meta gimbap-richmedia__meta--date"><%=iconClock%> <%=offerDate%></span>
    <span class="gimbap-richmedia__meta gimbap-richmedia__meta--place"><%=iconLocation%> <%=offerPlace%></span>
    <span class="gimbap-richmedia__price">&#163; <%=offerPrice%></span>
    <span class="gimbap-richmedia__meta gimbap-richmedia__meta--saving"><%=iconBasket%> <%=offerDiscount%></span>
    <img class="gimbap__image gimbap-richmedia__img" src="<%=offerimage%>" />
</a>
