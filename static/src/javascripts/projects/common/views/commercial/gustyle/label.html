<div class="gu-comlabel has-popup">
    <button class="u-button-reset gu-comlabel__btn popup__toggle" data-toggle="gu-compopup--<%=data.dataAttr%>"><%=buttonTitle%> <%=icon%></button>
    <div class="popup is-off gu-compopup gu-compopup--<%=data.dataAttr%> gu-stylebox">
        <h3 class="gu-compopup__title"><%=infoTitle%></h3>
        <a class="gu-compopup__link" href="<%=data.infoLinkUrl%>"><%=infoLinkText%></a>
    </div>
</div>
