<div class="fc-container__updated fc-container__updated--has-updates">
    <button class="button button--tertiary fc-container__update-cta" data-link-name="view updates">
        <span class="fc-container__update-cta__desc">View</span> <span class="js-updates">{{numberOfUpdates}} new {{update}}</span>
        <i class="i i-refresh-grey"></i>
    </button>
    <span class="fc-container__timestamp js-updated-timestamp"></span>
</div>
