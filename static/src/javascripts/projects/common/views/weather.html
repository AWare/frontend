<div class="weather">
    <div class="weather__wrap">
        <a class="weather__city js-get-location" href="#js-weather-get-location" data-toggle="js-weather-change-location" data-link-name="weather-get-location">
            <span class="js-weather-city">{{location}}</span>
            <i class="i i-search-dark-grey-36 weather__icon--search"><span class="u-h">Get your current location</span></i>
        </a>
        <ul class="u-unstyled">
            <li class="weather__forecast">
                <p class="weather__desc">
                    <span class="u-h">The temperature</span>
                    <span class="weather__time">now</span>
                    <span class="u-h">is</span>
                    <span class="weather__temp js-weather-temp">{{tempNow}}</span>
                </p>
                <i class="i i-weather-{{icon}} weather__icon js-weather-icon"></i>
            </li>
        </ul>
    </div>
    <div class="weather__change-location js-weather-change-location" id="js-weather-get-location">
        <div class="search-tool js-search-tool">
            <div class="search-tool__form u-cf">
                <input class="search-tool__input js-search-tool-input" type="text" data-link-name="weather-list-location" />
                <button class="search-tool__btn"><i class="i i-search-white-36"></i></button>
            </div>
            <ul class="u-unstyled js-search-tool-list"></ul>
        </div>
        <a class="weather__get-location js-detect-location" data-link-name="weather-detect-location"
           href="#detect-location"><span class="u-h">Detect my location</span><i class="i i-location-gps weather__icon--gps"></i>
        </a>
        <a class="weather__close-change-location js-close-change-location" data-link-name="weather-close-change-location"
           href="#close-change-location"><span class="u-h">Close change location</span><i class="i i-close-icon-grey weather__icon--close"></i>
        </a>
    </div>
</div>
