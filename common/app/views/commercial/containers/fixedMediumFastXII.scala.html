@(containerModel: common.commercial.ContainerModel)

<div class="adverts__row adverts__row--1x1x1x1">
    @containerModel.content.initialCardContents.take(4).map(card => views.html.commercial.cards.itemCard(card))
</div>
<div class="adverts__row adverts__row--1x1">
    @containerModel.content.initialCardContents.drop(4).take(2).map(card => views.html.commercial.cards.itemCard(card))
</div>
