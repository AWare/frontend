@(sublinks: Seq[Trail])(implicit request: RequestHeader, config: model.Config)
@import views.html.fragments.items.elements.facia_cards.title

@if(sublinks.nonEmpty) {
    <ul class="fc-sublinks u-unstyled">
        @sublinks.map { link =>
            <li class="fc-sublinks__item">
                @title(link, 0, 0)
            </li>
        }
    </ul>
}
