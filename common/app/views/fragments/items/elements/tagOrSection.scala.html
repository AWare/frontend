@(content: model.Content)(implicit request: RequestHeader, config: model.Config)

<div class="item__tag tone-colour">
    @if(config.showTags){
        @content.tags.take(1).map { s =>
            <a href="@LinkTo(s.webUrl)">@s.name</a>
        }
    }
    @if(config.showSections){
        <a href="@LinkTo{/@content.section}">@content.section</a>
    }
</div>
