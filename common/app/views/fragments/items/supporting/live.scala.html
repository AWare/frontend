@(supporting: LiveBlog, index: Int)(implicit request: RequestHeader)

<li class="supporting__item">
    <a href="@LinkTo{@supporting.url}" class="supporting__action" data-link-name="supporting | @{index + 1}">
        <span class="item__live-indicator">Live</span>
        @Html(supporting.headline)
    </a>
</li>
