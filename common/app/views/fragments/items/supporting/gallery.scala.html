@(supporting: Gallery, index: Int)(implicit request: RequestHeader)

<li class="fromage__support__item fromage__support__item--content-type-gallery">
    <a href="@LinkTo{@supporting.url}" class="fromage__support__action fromage__support__action--has-icon" data-link-name="supporting | @index">
        <span class="i i-gallery-yellow-small fromage__support__icon"></span>
        @supporting.headline
    </a>
</li>
