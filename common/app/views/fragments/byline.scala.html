@(byline: Option[String], tags: Tags)

@byline.map { text =>

    @tags.contributors.headOption.map { profile =>
        <div class="byline-img">
            <img src="@profile.contributorImagePath" alt="@profile.name"/>
        </div>
    }

    <p class="byline type-7" data-link-name="byline">@ContributorLinks(text, tags.contributors)</p>
}
