@(content: model.Content, iconModifier: String = "", tone: Option[String] = None)(implicit request: RequestHeader)

<div class="tag-wrapper">
    <div class="social-wrapper social-wrapper--aside social-wrapper--aside--tags" data-link-name="keywords">
        <h2 class="social__head u-h--up-to-left-col">Tags</h2>
        @fragments.keywordList(content.keywords, tone = tone.getOrElse(content.visualTone))
        </div>
    <div class="social-wrapper social-wrapper--aside social-wrapper--aside--tags" data-component="share" style="margin-bottom:0px;">
        <h2 class="social__head u-h--up-to-left-col">Share this article</h2>
        @fragments.social(content, iconModifier = iconModifier)
    </div>
</div>
