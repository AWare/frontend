@()

@import conf.Configuration
@import conf.switches.Switches.IdentityProfileNavigationSwitch

@if(IdentityProfileNavigationSwitch.isSwitchedOn) {

    <li class="fly-in-item u-h js-show-user-account-links">
        <a href="@Configuration.id.url/signin?INTCMP=DOTCOM_HEADER_SIGNIN"
           data-link-name="nav2 : sign in"
           class="fly-in-item__title">
            Sign in/up
        </a>
    </li>

    <li class="fly-in-item">
        <details>
            <summary class="fly-in-item__title"
                     data-link-name="nav2 : my account">
                <i class="fly-in-item__toggle"></i>
                my account
            </summary>

            <ul class="fly-in-group fly-in-group--downlight">
                <li class="fly-in-item">
                    <a data-link-name="nav2 : comment activity"
                       class="fly-in-item__title js-add-comment-activity-link" hidden>
                        Comment activity
                    </a>
                </li>
                <li class="fly-in-item">
                    <a href="@Configuration.id.url/public/edit"
                       data-link-name="nav2 : edit profile"
                       class="fly-in-item__title">
                            Edit profile
                    </a>
                </li>
                <li class="fly-in-item">
                    <a href="@Configuration.id.url/email-prefs"
                       data-link-name="nav2 : email preferences"
                       class="fly-in-item__title">
                        Email preferences
                    </a>
                </li>
                <li class="fly-in-item">
                    <a href="@Configuration.id.url/password/change"
                       data-link-name="nav2 : change password"
                       class="fly-in-item__title">
                        Change password
                    </a>
                </li>
                <li class="fly-in-item">
                    <a href="@Configuration.id.url/signout"
                       data-link-name="nav2 : sign out"
                       class="fly-in-item__title">
                        Sign out
                    </a>
                </li>
            </ul>
        </details>
    </li>
}
