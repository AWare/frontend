@(content: model.Content, position: String = "bottom")(implicit request: RequestHeader)
@import views.support.URLEncode
<ul class="syndication--@position u-unstyled">
    <li class="syndication__item">
        <a class="syndication__action"
            data-component="meta-syndication"
            href="http://syndication.theguardian.com/automation/?url=@{URLEncode(content.webUrl)}&type=@{if(content.isBlog){"blog"}else{"article"}}&ipc=@content.internalPageCode"
            target="_blank"
            title="Reprint this content">
            <span class="syndication__link button button--tertiary button--small">Reprint this content</span>
        </a>
    </li>
</ul>
