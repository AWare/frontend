@(page: model.Page)

@import model.EmailAddons.EmailContentType

<style>
    body, .body {
        background: #e5e5e5;
    }

    .full-width {
        width: 100%;
    }

    .container,
    .panel {
        background: #eaeaea;
    }

    .panel {
        padding: 5px 10px !important;
        border: none;
    }

    .container-title {
        color: #323333;
        padding-top: 4px;
    }
    .container-title--not-first {
        border-top: 3px solid @page.toneColour;
    }

    .facia-card {
        display: block;
        text-decoration: none;
        padding-bottom: 20px;
    }

    .headline, .trail-text {
        font-size: 16px;
        line-height: 20px;
        margin: 0;
        color: inherit;
    }

    .facia-card .headline,
    .facia-card .trail-text {
        padding: 5px 10px;
    }

    .facia-card--large .headline {
        font-size: 20px;
        line-height: 24px;
        color: inherit;
    }

    .kicker-separator {
        font-weight: normal;
    }

    .headline .icon {
        height: 0.8em;
    }


    /* Reduce max width */

    table.twelve {
        width: 500px;
    }

    table.twelve center {
        min-width: 500px;
    }

    .block-grid {
        max-width: 500px;
    }

    center {
        min-width: 500px;
    }

    table.container {
        width: 500px;
    }
</style>
