@(  componentClass: String,
    formHeading: String,
    formDescription: String,
    formImage: String = "")

@headerClass = @{"email-sub__header" + " email-sub__header--" + componentClass }

<div class="@headerClass">
    <h2 class="email-sub__heading">@Html(formHeading)</h2>

    @if(formImage) {
        <!-- TODO Where is this image going to go, will it come through the res image -->
        <img src="http://placehold.it/350x150">
    }

    @if(formDescription) {
        <div class="email-sub__description">@Html(formDescription)</div>
    }
</div>
