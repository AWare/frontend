<div class="labour-liverpool-contact fc-container">
    <div class="fc-container__inner">
        <div class="fc-container__header">
            <div class="fc-container__header__title">
                <span class="fc-container__title__text">Sign up for the Labour and Liverpool Newsletter</span>
            </div>
        </div>
        <div class="fc-container__body">
            <div class="fc-slice-wrapper labour-liverpool-contact__wrapper">
                <div class="labour-liverpool-contact__sign-up">
                    <iframe class="labour-liverpool-contact__sign-up__form" height="350px" src="https://s3.amazonaws.com/gdn-cdn/embed/labour-and-liverpool-forms/emailform.html"></iframe>
                </div>
                <div class="labour-liverpool-contact__contact-ewen">
                    <div class="labour-liverpool-contact__contact-ewen__textbox">
                        <div class="textbox-container-mask">
                            @fragments.inlineSvg("labour-liverpool-textbox-mask", "membership")
                        </div>
                        <div class="textbox-container">Want to ask a question or contact me directly?</div>
                        <img class="avatar" src="https://interactive.guim.co.uk/2016/06/interactive-labour-liverpool/1466688646612/assets/imgs/Ewen.png">
                    </div>
                    <div class="labour-liverpool-contact__contact-ewen__buttons">
                        <a class="button-twitter" href="https://twitter.com/ewenmacaskill">
                            <div class="button-logo">
                                @fragments.inlineSvg("twitter-logo", "membership")
                            </div>
                            Twitter
                        </a>
                        <a class="button-email" href="mailto:e.macaskill@@guardian.co.uk">
                            <div class="button-logo">
                                @fragments.inlineSvg("email", "membership")
                            </div>
                            Email
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
