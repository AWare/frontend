@(webPublicationDate: org.joda.time.DateTime, isLive: Boolean)

<p class="dateline">
	@if(isLive) { <i class="i-live">LIVE</i> }
    <meta itemprop="datePublished" content='@webPublicationDate.toString("yyyy-MM-dd")'>
        <i class="i-date"></i>@Format(webPublicationDate, "EEEE d MMMM y HH.mm 'GMT'")
    </meta>
</p>
