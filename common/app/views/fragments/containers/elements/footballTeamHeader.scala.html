@(header: layout.FootballTeamHeader)(implicit request: RequestHeader)

@import fragments.containers.facia_cards.dateHeadline

<div class="container__meta">
    <dl class="container__meta__description">
        <dt class="container__meta__title">
            @header.displayName

            @header.footballBadgeUrl.map { url =>
                <div class="fc-container__header__image">
                    <div class="football-badge" style="background-image: url(@url)" title="@header.displayName"></div>
                </div>
            }
        </dt>

        @header.description.map { desc =>
            <dd class="container__meta__item">@Html(desc)</dd>
        }
    </dl>

    @dateHeadline(header.dateHeadline, true)
</div>
