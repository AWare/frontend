@(displayName: String, href: String, description: Option[String], isContributorsPage: Boolean = false)(implicit request: RequestHeader)

@import common.Localisation

<div class="container__meta">
    <dl class="container__meta__description">
        <dt class="container__meta__title @if(isContributorsPage){tone-comment tone-colour}">
            @Localisation(displayName)
        </dt>
        @description.map { desc =>
            <dd class="container__meta__item hide-on-mobile">@Html(desc)</dd>
        }
    </dl>
</div>
