@(player: model.AudioPlayer)

<div class="gu-media-wrapper gu-media-wrapper--audio">
    <audio controls="controls" class="gu-media gu-media--audio js-gu-media" data-title="@player.title"
        data-duration="@player.audioElement.duration.toString()" data-media-id="@player.audioElement.id"
        data-auto-play="@player.autoPlay">

        @player.audioElement.encodings.map { encoding =>
            <source src="@encoding.url" type="@encoding.format" />
        }
    </audio>
    <ul>
        @player.audio.iTunesSubscriptionUrl.map { iTunesSubscriptionUrl =>
            <li><a href="@iTunesSubscriptionUrl">Subscribe via iTunes</a></li>
        }
        @player.audio.downloadUrl.map { downloadUrl =>
            <li><a href="@downloadUrl">Downlaod MP3</a></li>
        }
        @player.audio.seriesFeedUrl.map { seriesFeedUrl =>
            <li><a href="@seriesFeedUrl">Podcast feed URL</a></li>
        }
    </ul>
</div>
