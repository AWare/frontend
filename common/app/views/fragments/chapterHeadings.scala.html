@(content: model.Article)(implicit request: RequestHeader)

@import conf.switches.Switches._

@if(ChapterHeadingsSwitch.isSwitchedOn && content.chapterHeadings.size > 2) {
    <div class="chapters">
        <h3 class="chapters__heading">Chapter guide</h3>
        <button class="chapters__button js-toggle-chapters meta-button hide-on-desktop" data-link-name="weather-toggle-chapters" href="#toggle-chapters">
            <span class="inline-arrow inline-icon chapters__toggle-icon">
                <svg width="24" height="10" viewBox="0 0 24 10"><path d="M0 .7l10.5 8.4 1.1.9 1.1-.9L23.2.7l-.5-.7-11.1 6.3L.6 0 0 .7z"></path></svg>
            </span>
        </button>
        <ol class="chapters__list">
            @content.chapterHeadings.map { case (linkId, linkText) =>
                <li class="chapters__list-item">
                    <a class="chapters__link tone-colour" href="#@linkId">
                        <span class="chapters__link-text">@linkText</span>
                    </a>
                </li>
            }
        </ol>
    </div>
}
