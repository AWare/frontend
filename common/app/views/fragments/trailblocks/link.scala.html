@(trails: Seq[com.gu.facia.api.models.FaciaContent], numItemsVisible: Int = 5)(implicit request: RequestHeader)

@import views.support.Seq2zipWithRowInfo

<ul class="u-unstyled">
    @trails.take(numItemsVisible).zipWithRowInfo.map{ case (trail, info) =>
        <li class="headline-list__item">
            @fragments.trails.link(trail, info.rowNum)
        </li>
    }
</ul>
