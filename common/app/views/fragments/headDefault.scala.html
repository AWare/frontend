@(content: model.Content)(implicit request: RequestHeader)

<header class="article2__head">

    <div class="gs-container">
        <div class="article2__top-border"></div>
        <div class="article2__main-column">

            <div class="article2__section">
                <a class="tone-colour" data-link-name="article section" href="@LinkTo{/@content.section}">@Html(content.sectionName.toLowerCase)</a>
            </div>

            @fragments.meta.metaInline(content)

            <h1 itemprop="headline" class="article2__headline js-score">@Html(content.headline)</h1>

            @if(!content.delegate.isVideo && !content.delegate.isGallery) {
                @fragments.standfirst(content)
            }

            @if(content.isCommentable) {
                <div class="article__head__comment-count article__head__comment-count--standfirst js-comment-count"></div>
            }

        </div>
    </div>
</header>
