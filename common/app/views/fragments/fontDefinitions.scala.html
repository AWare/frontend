@()(implicit request: RequestHeader)

@import conf.Static

@List("GuardianHeadline", "GuardianTextEgyptian", "GuardianTextSans").map { typeface =>
    <style class="webfont" data-cache-name="@typeface"
        @List("woff2", "woff", "ttf").map { font =>
            data-cache-file-@font="@Static(s"fonts/${typeface}.${font}.json")"
            data-cache-file-hinted-auto-@font="@Static(s"fonts/${typeface}AutoHinted.${font}.json")"
        }
    ></style>
}
