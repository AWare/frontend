@import _root_.model.content._

@(page: QuizAnswersPage)(implicit request: RequestHeader)

@main(page) { } {
    @page.results.entries.map { case (question, answer) =>
        <div>
            @question.text you answered: @answer.text
            correct?: @{page.quiz.isCorrectAnswer(question, answer)}
        </div>
    }
}
