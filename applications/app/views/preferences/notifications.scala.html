@(metaData: model.NotificationPreferencesMetaData)(implicit request: RequestHeader)

@main(metaData, projectName = Some("index")) { } {
    <div class="l-side-margins" data-link-name="notification preferences">
        <div class="fc-container">
            <div class="fc-container__inner">
                <div class="fc-container__header">
                    <div class="fc-container__header__title">
                        <span tabindex="0">notifications</span>
                    </div>
                </div>

                <div class="fc-container__body">
                    <button class="js-push-button" disabled>
                        Enable
                    </button>
                </div>
            </div>
        </div>
    </div>
}
