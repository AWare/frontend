@(page: crosswords.CrosswordSearchPage)(implicit request: RequestHeader)

@import common.LinkTo

@main(page) { } {
    <div class="l-side-margins">
        <article class="content content--article tonal tonal--tone-news" role="main">
            <header class="content__head tonal__head tonal__head--tone-news">
                <div class="gs-container">
                    <div class="content__main-column">
                        <div class="content__labels">
                            <div class="content__section-label">
                                <a class="tone-colour" data-link-name="article section" href="@LinkTo("/crosswords")">Crosswords</a>
                            </div>
                        </div>
                        <h1 itemprop="headline" class="content__headline js-score">Crossword search</h1>
                    </div>
                </div>
            </header>
        </article>

        <div class="content__main tonal__main tonal__main--tone-news">
            <div class="gs-container">
                <div class="content__main-column">
                    <form class="form" method="post">
                        <fieldset class="fieldset">
                            <div class="fieldset__heading">
                                <h2 class="form__heading">Search</h2>
                                <div class="form__note">Search crosswords by type, date and setter.</div>
                            </div>

                            <div class="fieldset__fields">
                                <div class="form-fields__inline">
                                    <ul>
                                        <li class="form-field">
                                            <label class="label" for="crossword-type">Type</label>
                                            <select id="crossword-type" name="crossword-type">
                                            @page.crosswordTypes.map { crosswordType =>
                                                <option value="@crosswordType">@crosswordType</option>
                                            }
                                            </select>
                                        </li>

                                        <li class="form-field">
                                            <label class="label" for="setter">Setter</label>
                                            <select name="setter" id="setter">
                                                <option value="" selected="">any</option>

                                                @page.setters.map { setter =>
                                                    <option value="@setter">@setter</option>
                                                }
                                            </select>
                                        </li>

                                        <li class="form-field">
                                            <label class="label" for="month">Date</label>
                                            <select id="month" name="month">
                                                <option selected="" value="01">Jan</option>
                                                <option value="02">Feb</option>
                                                <option value="03">Mar</option>
                                                <option value="04">Apr</option>
                                                <option value="05">May</option>
                                                <option value="06">Jun</option>
                                                <option value="07">Jul</option>
                                                <option value="08">Aug</option>
                                                <option value="09">Sep</option>
                                                <option value="10">Oct</option>
                                                <option value="11">Nov</option>
                                                <option value="12">Dec</option>
                                            </select>

                                            <select id="year" name="year">
                                            @page.searchYears.map { year =>
                                                <option value="@year" @if(year == page.year) { selected="true" }>@year</option>
                                            }
                                            </select>
                                        </li>
                                    </ul>
                                </div>

                                <button class="submit-input" type="submit">Search</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
    </div>
}
