@import conf.Static
@import model.AtomPage
@import conf.Configuration

@(page: AtomPage, body: Html)(implicit request: RequestHeader, context: model.ApplicationContext)

<!DOCTYPE html>
<html lang="en-GB" class="gu-atom-embed-html">
<head>
    <meta charset="utf-8">
    <title>@page.metadata.webTitle</title>
    <base target="_top">
    @fragments.atomPageHead(page)
</head>
<body>
    @body
    @fragments.atomPageFoot(page)
</body>
</html>
