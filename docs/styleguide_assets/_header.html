<!DOCTYPE html>
<html>
    <head>
        <title><%= title %> | Front-end Styleguide | The Guardian</title>

        <style>
            .i,.caption:before,figcaption:before,blockquote.quoted:before { background-image: url(/static/target/images/global/sprite.png); }
            .svg .i,.svg .caption:before,.svg figcaption:before,.svg blockquote.quoted:before { background-image: none; }
            .is-updating { background-image: url(/static/target/images/auto-update-activity.gif); }
            .is-updating--dark { background-image: url(/static/target/images/auto-update-activity-dark.gif); }
            .tweet { background-image: url(/static/target/images/twitter/bird.png); }
            .svg .tweet { background-image: url(/static/target/images/twitter/bird.svg); }
        </style>

        <!-- Guardian styles -->
        <link rel="stylesheet" href="/static/target/stylesheets/global.css">
        <link rel="stylesheet" href="/static/target/stylesheets/head.default.css">
        <link rel="stylesheet" href="/static/target/stylesheets/webfonts.css">

        <!-- Styleguide styles -->
        <link rel="stylesheet" href="/docs/styleguide_assets/css/styleguide.css">
    </head>

    <body id="top">
        <header id="header" class="l-header u-cf" role="banner">
            <h1>Front-end Styleguide HELLO</h1>

            <div class="l-header-main">
                <div class="gs-container">
                    <span itemscope="" itemtype="http://schema.org/Organization">
                        <meta itemprop="logo" content="https://static-secure.guim.co.uk/icons/social/og/gu-logo-fallback.png">
                        <a href="http://www.theguardian.com/uk" data-link-name="site logo" id="logo" class="logo-wrapper" itemprop="url" data-component="logo">
                            <span class="u-h" itemprop="name">The Guardian</span>
                            <i class="i i-guardian-logo-160-header mobile-only"></i>
                            <i class="i i-guardian-logo-big hide-on-mobile"></i>
                        </a>
                    </span>
                </div>
            </div>

            <div class="navigation navigation--collapsed navigation--has-signposting">
                <div class="gs-container">
                    <div class="navigation__inner">
                        <div class="navigation__scroll">
                            <nav class="navigation__container navigation__container--first" aria-label="Current section" role="navigation">
                                <ul class="signposting">
                                <% @blocks.each do |b| %>
                                    <li class="signposting__item signposting__item--home">
                                        <a class="signposting__action" href="<%= b[:name] %>"><%= b[:title] %></a>
                                    </li>
                                <% end %>
                                </ul>
                            </nav>

                            <nav class="navigation__container navigation__container--second" role="navigation">
                                <ul class="top-navigation">
                                    <li class="top-navigation__item top-navigation__item--home">
                                        <a href="/" class="top-navigation__action top-navigation__action--has-icon" title="Back to homepage">
                                            <span class="top-navigation__icon-wrapper">
                                                <span class="top-navigation__icon top-navigation__icon--home"></span>
                                            </span>
                                            <span class="u-h">Home</span>
                                        </a>
                                    </li>
                                <% @categories.each do |category, file_name| %>
                                    <li class="top-navigation__item">
                                        <a class="top-navigation__action" href="<%= file_name %>"><%= category %></a>
                                    </li>
                                <% end %>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="gs-container">
